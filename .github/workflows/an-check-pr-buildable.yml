name: Android â€“ PR Check

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  lint:
    name: Lint & Build
    runs-on: [self-hosted, pikachu]
    container: mateedevs/charmander
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run lint
        run: |
          ./gradlew ktlintCheck
          ./gradlew :build-logic:convention:ktlintCheck

      - name: Run architecture lint
        run: |
          ./gradlew :shared:cleanTestDebugUnitTest :shared:testDebugUnitTest --tests "konsistTest.*" --no-build-cache --no-configuration-cache

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/testDebugUnitTest/TEST-*.xml'

      - name: Build
        env:
          TWINE_FOLDER: twine
        run: |
          TWINE_FOLDER="$(pwd)/$TWINE_FOLDER/"

          rm -rf "$TWINE_FOLDER"
          git clone "git@github.com:MateeDevs/twine-localization.git" "$TWINE_FOLDER"
          ./gradlew generateTwine -PtwineLocalizationFolder="$TWINE_FOLDER"
          ./gradlew :android:app:bundleDebug

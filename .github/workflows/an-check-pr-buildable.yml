name: Android â€“ PR Check

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  lint:
    name: Lint
    runs-on: android-build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run lint
        run: |
          export JAVA_HOME=$(/usr/libexec/java_home -v11.0.10)
          ./gradlew ktlintCheck

  build:
    name: Build
    runs-on: android-build
    needs: lint
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build
        env:
          TWINE_FOLDER: twine
        run: |
          TWINE_FOLDER="$(pwd)/$TWINE_FOLDER/"
          
          rm -rf "$TWINE_FOLDER"
          git clone "git@github.com:MateeDevs/twine-localization.git" "$TWINE_FOLDER"
          export JAVA_HOME=$(/usr/libexec/java_home -v11.0.10)
          ./gradlew generateTwine -PtwineLocalizationFolder="$TWINE_FOLDER"
          ./gradlew :android:app:bundleDebug
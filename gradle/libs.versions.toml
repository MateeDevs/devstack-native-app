[versions]
sdk-min = "23"
sdk-target = "33"
sdk-compile = "33"

kotlin = "1.8.0"
gradlePlugin = "7.4.2"
coroutines = "1.6.4"
dateTime = "0.4.0"
atomicFu = "0.19.0"
koin = "3.3.2"
koinCompose = "3.4.1"
androidXCore = "1.9.0"
material = "1.8.0-rc01"
lifecycle = "2.5.1"
paging = "3.1.1"
pagingCompose = "1.0.0-alpha17"
compose = "1.3.1"
composeCompilerExtensionVersion = "1.4.0"
activity = "1.6.1"
navigation = "2.5.3"
constraintLayout = "1.0.1"
accompanist = "0.28.0"
ktor = "2.2.2"
kermit = "1.2.2"
settings = "0.8.1"
sqlDelight = "1.5.5"
googlePlayServices = "21.0.1"

[libraries]

# Kotlin
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
kotlin-gradlePlugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }

# Tools
androidTools-gradle = { group = "com.android.tools.build", name = "gradle", version.ref = "gradlePlugin" }

# Coroutines
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Date time
dateTime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version.ref = "dateTime" }

# AtomicFu
atomicFu = { group = "org.jetbrains.kotlinx", name = "atomicfu", version.ref = "atomicFu" }

# Koin
koin-core = { group = "io.insert-koin", name = "koin-core", version.ref = "koin" }
koin-android = { group = "io.insert-koin", name = "koin-android", version.ref = "koin" }
koin-compose = { group = "io.insert-koin", name = "koin-androidx-compose", version.ref = "koinCompose" }

# AndroidX
androidX-core = { group = "androidx.core", name = "core-ktx", version.ref = "androidXCore" }

# Material
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Lifecycle
lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-common = { group = "androidx.lifecycle", name = "lifecycle-common-java8", version.ref = "lifecycle" }

# Paging
paging-runtime = { group = "androidx.paging", name = "paging-runtime", version.ref = "paging" }
paging-compose = { group = "androidx.paging", name = "paging-compose", version.ref = "pagingCompose" }

# Compose
compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
compose-uiTooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
compose-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "compose" }
compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose" }
compose-materialIconsCore = { group = "androidx.compose.material", name = "material-icons-core", version.ref = "compose" }
compose-materialIconsExtended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose" }
compose-uiTest = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }

# Activity
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }

# Navigation
navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }

# Constraint layout
constraintLayout-compose = { group = "androidx.constraintlayout", name = "constraintlayout-compose", version.ref = "constraintLayout" }

# Accompanist
accompanist-pager = { group = "com.google.accompanist", name = "accompanist-pager", version.ref = "accompanist" }
accompanist-pagerIndiactors = { group = "com.google.accompanist", name = "accompanist-pager-indicators", version.ref = "accompanist" }
accompanist-coil = { group = "com.google.accompanist", name = "accompanist-coil", version.ref = "accompanist" }

# Ktor
ktor-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktor-android = { group = "io.ktor", name = "ktor-client-android", version.ref = "ktor" }
ktor-ios = { group = "io.ktor", name = "ktor-client-ios", version.ref = "ktor" }
ktor-serialization = { group = "io.ktor", name = "ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-contentNegotiation = { group = "io.ktor", name = "ktor-client-content-negotiation", version.ref = "ktor" }
ktor-logging = { group = "io.ktor", name = "ktor-client-logging", version.ref = "ktor" }

# Kermit
kermit = { group = "co.touchlab", name = "kermit", version.ref = "kermit" }

# Settings
settings = { group = "com.russhwolf", name = "multiplatform-settings", version.ref = "settings" }
settings-noArg = { group = "com.russhwolf", name = "multiplatform-settings-no-arg", version.ref = "settings" }
settings-coroutines = { group = "com.russhwolf", name = "multiplatform-settings-coroutines", version.ref = "settings" }

# SqlDelight
sqlDelight-runtime = { group = "com.squareup.sqldelight", name = "runtime", version.ref = "sqlDelight" }
sqlDelight-coroutinesExtension = { group = "com.squareup.sqldelight", name = "coroutines-extensions", version.ref = "sqlDelight" }
sqlDelight-androidDriver = { group = "com.squareup.sqldelight", name = "android-driver", version.ref = "sqlDelight" }
sqlDelight-iosDriver = { group = "com.squareup.sqldelight", name = "native-driver", version.ref = "sqlDelight" }

# Google Play Services
googlePlayServices-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "googlePlayServices" }

[bundles]
settings = ["settings", "settings-noArg", "settings-coroutines"]
ktor-common = ["ktor-core", "ktor-serialization", "ktor-contentNegotiation", "ktor-logging"]
sqlDelight-common = ["sqlDelight-runtime", "sqlDelight-coroutinesExtension"]
paging = ["paging-runtime", "paging-compose"]
lifecycle = ["lifecycle-runtime", "lifecycle-common"]

[plugins]
android-application = { id = "com.android.application", version.ref = "gradlePlugin" }
android-library = { id = "com.android.library", version.ref = "gradlePlugin" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
sqlDelight = { id = "com.squareup.sqldelight", version.ref = "sqlDelight" }
